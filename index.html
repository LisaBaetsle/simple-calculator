<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/styles.css">

    <title>Simple calculator</title>
</head>

<body>
    <div class="container">
        <form action="/action_page.php">
            <input type="text" id="nr1" name="number1" value="Number...">
            <select id="calc" name="calculate">
                <option id="add" value="add">+</option>
                <option id="deduct" value="deduct">-</option>
                <option id="multiply" value="multiply">*</option>
                <option id="divide" value="divide">/</option>
            </select>
            <input type="text" id="nr2" name="number2" value="Number...">
            <button id="equal" type="button">=</button>
            <output id="result" name="result">[Result]</output>
        </form>
    </div>



</body>

</html>

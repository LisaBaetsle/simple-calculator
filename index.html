<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/styles.css">

    <title>Simple calculator</title>
</head>

<body>
    <div class="container">
        <form action="/action_page.php">
            <input type="number" id="nr1" name="number1" placeholder="Number...">
            <select id="calc" name="calculate">
                <option id="add" value="+">+</option>
                <option id="deduct" value="-">-</option>
                <option id="multiply" value="*">*</option>
                <option id="divide" value="/">/</option>
            </select>
            <input type="number" id="nr2" name="number2" placeholder="Number...">
            <button id="equal" type="button">=</button>
            <output id="result" name="result">[Result]</output>
        </form>
    </div>

    <script src="script/script.js"></script>

</body>

</html>
